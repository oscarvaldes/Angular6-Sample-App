<div class="table-responsive">
  <table class="table table-dark" *ngIf="challenges && challenges.length > 0">
    <thead>
      <tr>
        <th>Challenges</th>
        <th></th>
        <th>Reward</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let challenge of challenges">
        <td>{{challenge.name}}</td>
        <td><img src="{{challenge.imageURl}}" width="20px" height="20px"></td>
        <td>{{challenge.reward}}</td>
      </tr>
    </tbody>
  </table>

</div>
